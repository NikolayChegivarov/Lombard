<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ломбард Народный{% endblock %}</title>
    {% load static %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #f8f9fa;
            padding: 1rem 0;
            border-bottom: 1px solid #dee2e6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            height: 60px;
            display: block;
        }

        .main-content {
            flex: 1;
            padding: 2rem 0;
        }

        .quadrant-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            min-height: 600px;
        }

        .quadrant {
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .quadrant:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .quadrant-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 2rem 0;
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            margin-left: 2rem;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .quadrant-grid {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 1fr);
                min-height: 800px;
            }

            .footer-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .footer-links a {
                margin: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="{% url 'index' %}">
                <img src="{% static 'logo.jpg' %}" alt="Ломбард Народный" class="logo">
            </a>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <p>&copy; 2024 Ломбард Народный. Все права защищены.</p>
                </div>
                <div class="footer-links">
                    <a href="{% url 'contacts' %}">О нас</a>
                    <a href="{% url 'contacts' %}">Контакты</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
